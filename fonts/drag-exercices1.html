<script>const fill = document.querySelector('.fill');
    const empties = document.querySelectorAll('.empty');
    
    // Fill listeners
    fill.addEventListener('dragstart', dragStart);
    fill.addEventListener('dragend', dragEnd);
    
    // Loop through empty boxes and add listeners
    for (const empty of empties) {
      empty.addEventListener('dragover', dragOver);
      empty.addEventListener('dragenter', dragEnter);
      empty.addEventListener('dragleave', dragLeave);
      empty.addEventListener('drop', dragDrop);
    }
    
    // Drag Functions
    
    function dragStart() {
      this.className += ' hold';
      e.dataTransfer.setData('text', '');
      setTimeout(() => (this.className = 'invisible'), 0);
    }
    
    function dragEnd() {
      this.className = 'fill';
    }
    
    function dragOver(e) {
      e.preventDefault();
    }
    
    function dragEnter(e) {
      e.preventDefault();
      this.className += ' hovered';
    }
    
    function dragLeave() {
      this.className = 'empty';
    }
    
    function dragDrop(e) {
      this.className = 'empty';
      if(e.target.id =='apfel'){
        this.append(fill);
        document.getElementById("apfel").style.borderColor="green";
        document.getElementById("fill").draggable="false";
    }
    else{
      this.append(fill);
      document.getElementById("apfel").style.borderColor="green";
      document.getElementById(e.target.id).style.borderColor="red";
    }
    }</script>
