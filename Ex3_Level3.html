<p class="parag">Hören Sie das Gespräch . Welche Aussage ist richtig ?</p>
<div class = "audio">
		<audio controls > <source src = "Audio/A1/Track_024.mp3" ></audio>
</div> <br/>
<div class="div 1">
	<input id="a" type="radio" class ="c1"  name="language" onclick="check()" > 
	<label id="text1" for = "a" > Professor Jung hat heute keine Zeit für ein Gespräch .</label><br/>
	<input id="b" type="radio" class ="c1"  name="language" onclick="check()" >
	<label id="text2" for = "b" > Franziska sricht heute Mittag mit Professor Jung . </label><br/>
</div>      
<script>
	function check(){
	localStorage.setItem("note",0);
	var cpt = 0 ;
	var x = document.getElementById("a").checked;
	var y = document.getElementById("b").checked;
	if(x) {document.getElementById("text1").style.color = " rgb(14, 233, 14)" ;
	cpt = localStorage.getItem("note");
	cpt++;
	localStorage.removeItem("note");
	localStorage.setItem("note",cpt);}
	else if(y) document.getElementById("text2").style.color = " red" ;
	document.getElementById("a").disabled=true;
	document.getElementById("b").disabled=true;
	console.log(localStorage.getItem("note"));
	cpt=0;
	document.getElementById("score").textContent="Your Score is : "+ localStorage.getItem("note") + "/7";}
</script>
