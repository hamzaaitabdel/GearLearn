 <h4>Hören Sie das Gespräch ywischen Fabian und Herrn Nolte. Warum kommt Herr Nolte zu spät ?</h4>

    <audio controls > <source src = "Audio/B1/Track_004.mp3" ></audio>

<div class="div 1">
	<input id="a" type="radio" class ="c1"  name="l" onclick="check1()"> 
	<label id="text1" for = "a" >Er hatte einen Unfall.</label><br/>
	<input id="b" type="radio" class ="c1"  name="l" onclick="check1()" >
	<label id="text2" for = "b" >Er war Zeuge eines Unfalls.</label><br/>
</div>
<script>
	function check1(){
	localStorage.setItem("note",0);
	var cpt = 0 ;
	var v = document.getElementById("a").checked;
	var w = document.getElementById("b").checked;
	if(v) document.getElementById("text1").style.color = " red" ;
	else if(w) {document.getElementById("text2").style.color = " rgb(14, 233, 14)" ;
	cpt = localStorage.getItem("note");
	cpt++;
	localStorage.removeItem("note");
	localStorage.setItem("note",cpt);}
	document.getElementById("a").disabled=true;
	document.getElementById("b").disabled=true;
	console.log(localStorage.getItem("note"));
	cpt=0;
	document.getElementById("score").textContent="Your Score is :"+ localStorage.getItem("note");
	localStorage.removeItem("note");}
</script>
