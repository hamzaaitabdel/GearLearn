<h4>Hören Sie die Radiosendung : Wer macht was ?</h4>
<p class="parag">Benjamin</p>
<div class="div 1">
    <input id="a" type="radio" class ="c1"  name="zzz" onclick="check1()"> 
    <label id="text1" for = "a" >Feiert Geburtstag.</label><br/>
    <input id="b" type="radio" class ="c1"  name="zzz" onclick="check1()">
    <label id="text2" for = "b" >Hat den Master gemacht.</label><br/>
    <input id="c" type="radio" class ="c1"  name="zzz" onclick="check1()"> 
    <label id="text3" for = "c" >gratuliert zum Geburtstag .</label><br/>
    <input id="cc" type="radio" class ="c1"  name="zzz" onclick="check1()"> 
    <label id="text33" for = "cc" >gratuliert zum Master .</label>
</div>
<script>
 function check1(){
	localStorage.setItem("note",0);
	var cpt = 0 ;
 var h = document.getElementById("a").checked;
 var hh = document.getElementById("b").checked;
 var hhh = document.getElementById("c").checked;
 var hhhh = document.getElementById("cc").checked;
 if(h) {document.getElementById("text1").style.color = " rgb(14, 233, 14)" ;
 cpt = localStorage.getItem("note");
	cpt++;
	localStorage.removeItem("note");
	localStorage.setItem("note",cpt);}
 else if(hh){ document.getElementById("text2").style.color = " red" ;
 document.getElementById("text1").style.color = " rgb(14, 233, 14)" ;}
 else if(hhh) {document.getElementById("text3").style.color = " red" ;
 document.getElementById("text1").style.color = " rgb(14, 233, 14)" ;}
 else if(hhhh) {document.getElementById("text33").style.color = " red" ;
 document.getElementById("text1").style.color = " rgb(14, 233, 14)" ;}
 document.getElementById("a").disabled=true;
 document.getElementById("b").disabled=true;
 document.getElementById("c").disabled=true;
  document.getElementById("cc").disabled=true;
  console.log(localStorage.getItem("note"));
	cpt=0;
	document.getElementById("score").textContent="Your Score is :"+ localStorage.getItem("note") + "/5";
}
</script>
